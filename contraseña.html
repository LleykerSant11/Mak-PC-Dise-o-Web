<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="contraseña.css">
</head>

<body>

    <main class="container">
        <section class="card">

            <button class="close-btn">&times;</button>

            <h2 class="title">Restablecer Contraseña</h2>
            <p class="subtitle">
                Te enviaremos un código de verificación al correo registrado.
            </p>
            <form class="form">

                <label for="correo" class="label">Correo</label>
                <input type="email" id="correo" class="input" placeholder="Ingresa tu correo electrónico" required>

                <div class="check-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">
                        He leído y acepto los
                        <a href="#">términos y condiciones</a> y
                        <a href="#">políticas de privacidad</a>.
                    </label>
                </div>

                <button type="submit" class="btn-primary">Enviar código</button>
                <a href="login.html" class="btn-secondary">Volver</a>

            </form>
        </section>
    </main>

</body>

</html>
