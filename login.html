<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="login-page">
        <section class="login-container">
            <h1>Iniciar Sesión</h1>
            <div class="LogoMak-PC"><img src="/recursos/MakPc_logo_n (1).png" alt="" width="200"></div>
            <form id="loginForm" class="login-form">
                <label for="username" class="visually-hidden" >Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <br>
                <label for="password" class="visually-hidden">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class="bi bi-eye-fill" onclick="togglePasswordVisibility()"></i>
                <br>
                <button type="submit">Ingresar</button>
                <p id="errorMsg" class="error"></p>
                <p><a href="Registrarse.html" class="visually-hidden">Registrarase</a></p>
            </form>
        </section>
    </main>
</body>

</html>
