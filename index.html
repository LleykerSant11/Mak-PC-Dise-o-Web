<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolbox Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="contenedor-principal">

        <div class="navegacion-principal">

            <div class="logo">
                <img src="/recursos/MakPc_logo_n (1).png" alt="" width="40">
                <span class="logo-text">Mak PC</span>
            </div>

            <button class="btn-categorias">
                <span class="icono-categoria"><i class="bi bi-list"></i></span>
                <span class="btn-text">Categorías</span>
            </button>

            <form class="formulario-busqueda">
                <input type="search" class="entrada-busqueda" placeholder="¿Qué estás buscando?">
                <button type="submit" class="btn-busqueda">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <nav>
                <a href="login.html" class="navegacion usuario-link">
                    <span class="icono"><i class="bi bi-person-circle"></i></span>
                    <span class="label">Hola,<br>Leyker</span>
                </a>

                <a href="#" class="navegacion compras-link">
                    <span class="icono"><i class="bi bi-bag"></i></span>
                    <span class="label">Mis<br>compras</span>
                </a>

                <a href="#" class="navegacion carrito-link">
                    <span class="icono icono-grande"><i class="bi bi-cart"></i></span>
                </a>
            </nav>
        </div>

        <div class="barra-inferior">
        </div>

        <div class="navegacion-secundaria">
            <nav class="barra-navegacion-secundaria">
                <a class="" href="">Ofertas</a>
                <a class="" href="">Novedades</a>
                <a class="" href="">Contacto</a>
            </nav>
        </div>

    </header>
</body>

</html>
